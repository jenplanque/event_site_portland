<html lang="en">
	<head>
		<meta charset="UTF-8" />

			name="keywords"
			content="Portland events, Portland convention centers, LEGO, LEGO Conventions, LEGO Events"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,149&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="images/LEGO_favicon.png" type="image/png" />
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/contact.css" />
		<title>Portland Adventure Center - Contact Us Page</title>
	</head>
	<body>
		<header>
			<h1>Welcome to the Portland Adventure Center</h1>
			<!-- <h2>CONTACT US</h2> -->
		</header>

		<main>
			<nav>
				<ul>
					<li><a href="index.html" class="active">Home</a></li>
					<li><a href="events.html">Events</a></li>
					<li><a href="menu.html">Menu</a></li>
					<li><a href="location.html">Location</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
			<section class="contact-box">
				<h2>Contact Us</h2>
				<p>
					Have questions? Want to know more?<br />
					Contact us using the form below!
				</p>
				<br />
				<fieldset>
					<legend>Personal Information</legend>
					<form action="/submit" method="POST">
						<label for="name">Name:</label><br />
						<input
							type="text"
							id="name"
							name="name"
							required
							placeholder="Enter your name"
						/><br />
						<br />

						<label for="email">Email</label><br />
						<input
							type="email"
							id="email"
							name="email"
							required
							placeholder="e.g., jane_doe123@gmail.com"
						/><br />
						<br />

						<label for="phone">Phone:</label><br />
						<input
							type="tel"
							id="phone"
							name="phone"
							required
							placeholder="e.g., (555) 555-5555"
							pattern="\(\d{3}\) \d{3}-\d{4}"
							oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');"
						/>
						<br /><br />

						<label for="message">Message:</label><br />
						<textarea
							id="message"
							name="message"
							rows="10"
							placeholder="Type your message here"
						></textarea>
						<br /><br />

						<input type="submit" value="Submit" /><br />
					</form>
				</fieldset>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Portland Adventure Center</p>
		</footer>
	</body>
</html>
