<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="LEGO Themed Conventions and Events" />
		<meta name="author" content="Jen Planque" />
		<meta
			name="keywords"
			content="Portland events, Portland convention centers, LEGO, LEGO Conventions, LEGO Events"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,149&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="images/LEGO_favicon.png" type="image/png" />
		<link rel="stylesheet" href="styles/styles.css" />
		<title>Portland Adventure Center - Contact Us Page</title>
	</head>
	<body>
		<header>
			<!-- Header Content -->
			<h1>Welcome to the Portland Adventure Center</h1>
			<h2>CONTACT US</h2>
			<nav>
				<div class="nav">
					<a href="index.html">Home</a>
					<a href="events.html">Events</a>
					<a href="menu.html">Menu</a>
					<a href="location.html">Location</a>
					<a href="contact.html">Contact Us</a>
				</div>
			</nav>
		</header>

		<main>
			<section class = "contact-form">
				<h2>Contact Us</h2>
				<p>Want to know more? Have questions?  Contact us using the form below!</p>
				<fieldset>
					<legend>Personal Information</legend>
					<form action="/submit" method="POST">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name"   placeholder="Enter your name"><br>
						<br>

						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="Enter your email"><br>
						<br>

						<label for="message" style="display: block; text-align: left;">Message:</label>
						<textarea id="message" name="message" style="margin-top: 10px;" placeholder="Type your message here"></textarea>
						<br>

						<input type="submit" value="Submit">
					</form>						
				</fieldset>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Portland Adventure Center</p>
		</footer>
	</body>
</html>
